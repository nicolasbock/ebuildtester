[tox]
envlist = py3{6,7,8,9},bandit,pep8

[testenv]
deps =
commands = python setup.py test

[testenv:docs]
deps =
     sphinx
     sphinx_rtd_theme
commands = python -m sphinx -M html docs _build

[testenv:bandit]
deps =
     bandit
commands = bandit -r {toxinidir}/ebuildtester {toxinidir}/tests

[testenv:pep8]
deps =
     pycodestyle
commands = pycodestyle ebuildtester
